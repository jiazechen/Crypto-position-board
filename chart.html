<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çŒªå…”èµ„é‡‘è¿‡å±±è½¦å›¾</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ·ğŸ°è¿‡å±±è½¦</text></svg>" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        .container {

        }
        #chartContainer {

            height: 500px;
            margin: 20px 0;
        }
        .input-group {
            max-width: 600px;
            margin: 20px auto;
        }
        .data-table {
            max-width: 800px;
            margin: 20px auto;
        }
        .table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">çŒªå…”èµ„é‡‘è¿‡å±±è½¦å›¾</h2>
        
        <div class="input-group">
            <input type="date" class="form-control" id="timeInput">
            <input type="number" class="form-control" id="amountInput" placeholder="è¯·è¾“å…¥é‡‘é¢">
            <button class="btn btn-primary" onclick="addData()">æ·»åŠ æ•°æ®</button>
        </div>

        <div id="chartContainer"></div>

        <div class="data-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>æ—¶é—´</th>
                        <th>é‡‘é¢</th>
                        <th>æ“ä½œ</th>
                    </tr>
                </thead>
                <tbody id="dataList"></tbody>
            </table>
        </div>
    </div>

    <script>
        let chartData = {
            times: [],
            amounts: []
        };

        const chart = echarts.init(document.getElementById('chartContainer'));

        function updateChart() {
            // è®¡ç®—æœ€æ–°çš„é‡‘é¢å€¼å’Œå·®è·
            const lastAmount = chartData.amounts.length > 0 ? chartData.amounts[chartData.amounts.length - 1] : 0;
            const targetGap = 1000 - lastAmount;
            
            // å…ˆåˆ›å»ºä¸å¸¦ markPoint çš„é€‰é¡¹
            const option = {
                title: {
                    text: 'çŒªå…”èµ„é‡‘è¿‡å±±è½¦å›¾',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis',
                    formatter: function(params) {
                        const date = new Date(params[0].value[0]);
                        return `${date.toLocaleDateString()}<br/>
                                é‡‘é¢ï¼šÂ¥${params[0].value[1].toLocaleString('zh-CN', {
                                    minimumFractionDigits: 2,
                                    maximumFractionDigits: 2
                                })}`;
                    }
                },
                xAxis: {
                    type: 'time',
                    name: 'æ—¶é—´',
                    axisLabel: {
                        formatter: function(value) {
                            const date = new Date(value);
                            return date.toLocaleDateString();
                        }
                    }
                },
                yAxis: {
                    type: 'value',
                    name: 'é‡‘é¢(ä¸‡å…ƒ)',
                    min: 0,
                    max: 1000,
                    interval: 100,
                    axisLabel: {
                        formatter: function(value) {
                            return value.toLocaleString('zh-CN');
                        }
                    }
                },
                series: [{
                    name: 'èµ„é‡‘',
                    type: 'line',
                    data: chartData.times.map((time, index) => [time, chartData.amounts[index]]),
                    showSymbol: true,
                    symbolSize: 8,
                    lineStyle: {
                        width: 2
                    },
                    areaStyle: {
                        opacity: 0.2
                    },
                    markLine: {
                        silent: true,
                        label: {
                            formatter: `ç›®æ ‡ä½ï¼š1000`,
                            position: 'insideEndTop',
                            distance: 10,
                            fontSize: 12,
                            padding: [4, 8],
                            backgroundColor: 'rgba(255, 152, 0, 0.1)',
                            borderRadius: 4
                        },
                        data: [{
                            yAxis: 1000,
                            lineStyle: {
                                color: '#ff9800',
                                type: 'dashed',
                                width: 2
                            }
                        }]
                    }
                }]
            };

            // å…ˆè®¾ç½®åŸºæœ¬é€‰é¡¹å¹¶å¼€å§‹åŠ¨ç”»
            chart.setOption(option);

            // ç­‰å¾…å›¾è¡¨åŠ¨ç”»å®Œæˆåï¼ˆé»˜è®¤åŠ¨ç”»æ—¶é•¿ä¸º1000msï¼‰å†æ·»åŠ æ ‡è®°ç‚¹
            setTimeout(() => {
                chart.setOption({
                    series: [{
                        markPoint: {
                            symbol: 'rect',
                            symbolSize: [120, 60],
                            itemStyle: {
                                color: 'rgba(255, 152, 0, 0.1)'
                            },
                            data: [{
                                coord: [chartData.times[chartData.times.length - 1], lastAmount],
                                value: `å½“å‰ï¼š${lastAmount.toFixed(2)}\nå·®è·ï¼š${targetGap.toFixed(2)}`,
                                label: {
                                    fontSize: 12,
                                    lineHeight: 20,
                                    padding: [4, 8],
                                    borderRadius: 4,
                                    color: '#333',
                                    fontWeight: 'bold',
                                    backgroundColor: 'rgba(255, 255, 255, 0.9)'
                                },
                                symbolOffset: [60, -30]
                            }]
                        }
                    }]
                });
            }, 1000); // ç­‰å¾…1ç§’åæ˜¾ç¤ºæ ‡è®°ç‚¹
        }

        function addData() {
            const timeInput = document.getElementById('timeInput');
            const amountInput = document.getElementById('amountInput');
            
            if (!timeInput.value || !amountInput.value) {
                alert('è¯·è¾“å…¥å®Œæ•´çš„æ—¶é—´å’Œé‡‘é¢æ•°æ®ï¼');
                return;
            }

            const time = new Date(timeInput.value).getTime();
            const amount = parseFloat(amountInput.value);

            // æ·»åŠ æ•°æ®
            chartData.times.push(time);
            chartData.amounts.push(amount);

            // æŒ‰æ—¶é—´æ’åº
            let sortedIndices = chartData.times
                .map((time, index) => ({time, index}))
                .sort((a, b) => a.time - b.time);

            chartData.times = sortedIndices.map(item => chartData.times[item.index]);
            chartData.amounts = sortedIndices.map(item => chartData.amounts[item.index]);

            // æ›´æ–°å›¾è¡¨å’Œæ•°æ®åˆ—è¡¨
            updateChart();
            updateDataList();
            saveData();

            // æ¸…ç©ºè¾“å…¥
            timeInput.value = '';
            amountInput.value = '';
        }

        function deleteData(index) {
            chartData.times.splice(index, 1);
            chartData.amounts.splice(index, 1);
            updateChart();
            updateDataList();
            saveData();
        }

        function updateDataList() {
            const tbody = document.getElementById('dataList');
            tbody.innerHTML = chartData.times.map((time, index) => `
                <tr>
                    <td>${new Date(time).toLocaleDateString()}</td>
                    <td>Â¥${chartData.amounts[index].toLocaleString('zh-CN', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    })}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteData(${index})">
                            åˆ é™¤
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function saveData() {
            // ä¿å­˜åˆ° localStorage
            localStorage.setItem('chartData', JSON.stringify(chartData));
            
            // åˆ›å»ºä¸€ä¸ªä¸‹è½½é“¾æ¥ï¼Œè®©ç”¨æˆ·æ‰‹åŠ¨ä¿å­˜æ–‡ä»¶
            const data = JSON.stringify(chartData, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'chart_data.json';  // ä¿®æ”¹ä¸ºç›´æ¥ä¸‹è½½åˆ°å½“å‰ç›®å½•
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);
        }

        async function loadData() {
            // é¦–å…ˆå°è¯•ä» localStorage åŠ è½½
            const saved = localStorage.getItem('chartData');
            if (saved) {
                chartData = JSON.parse(saved);
                updateChart();
                updateDataList();
            }
            
            // æ·»åŠ æ–‡ä»¶é€‰æ‹©æŒ‰é’®åˆ°ç•Œé¢
            if (!document.getElementById('fileInput')) {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.id = 'fileInput';
                fileInput.accept = '.json';
                fileInput.style.display = 'none';
                
                const loadButton = document.createElement('button');
                loadButton.className = 'btn btn-secondary';
                loadButton.textContent = 'åŠ è½½æ•°æ®æ–‡ä»¶';
                loadButton.onclick = () => fileInput.click();
                
                // å°†æŒ‰é’®æ·»åŠ åˆ°æ·»åŠ æ•°æ®æŒ‰é’®æ—è¾¹
                const container = document.querySelector('.input-group');
                container.appendChild(loadButton);
                container.appendChild(fileInput);
                
                // å¤„ç†æ–‡ä»¶é€‰æ‹©
                fileInput.addEventListener('change', async (e) => {
                    if (e.target.files.length > 0) {
                        const file = e.target.files[0];
                        const reader = new FileReader();
                        
                        reader.onload = function(event) {
                            try {
                                const fileData = JSON.parse(event.target.result);
                                if (fileData.times && fileData.amounts) {
                                    chartData = fileData;
                                    updateChart();
                                    updateDataList();
                                    localStorage.setItem('chartData', JSON.stringify(chartData));
                                    alert('æ•°æ®åŠ è½½æˆåŠŸï¼');
                                } else {
                                    alert('æ— æ•ˆçš„æ•°æ®æ–‡ä»¶æ ¼å¼ï¼');
                                }
                            } catch (error) {
                                alert('æ–‡ä»¶è¯»å–å¤±è´¥ï¼š' + error.message);
                            }
                        };
                        
                        reader.readAsText(file);
                    }
                });
            }
        }

        // åˆå§‹åŒ–
        loadData();

        // å“åº”çª—å£å¤§å°å˜åŒ–
        window.addEventListener('resize', function() {
            chart.resize();
        });
    </script>
</body>
